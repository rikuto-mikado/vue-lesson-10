<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue" />
      <!-- @click is Vue's event listener directive (shorthand for v-on:click) -->
      <!-- It calls the addGoal method when button is clicked, connecting template to methods -->
      <button @click="addGoal">Add Goal</button>
      <!-- v-if: Conditionally renders element only when condition is true -->
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>

      <!-- v-show: Toggles CSS display (element stays in DOM). Better for frequent toggling. -->
      <!-- <p v-show="goals.length === 0">No goals have been added yet - please start adding some!</p> -->

      <!-- v-else: Renders when the preceding v-if condition is false -->
      <ul v-else>
        <!-- v-for: Loops through array. Syntax: "(item, index) in array" -->
        <!-- <li v-for="goal in goals">{{ goal }}</li> -->

        <!-- :key (v-bind:key): Binds unique identifier. Helps Vue track elements for efficient updates. -->
        <!-- @click (v-on:click): Event listener. Calls removeGoal method with index parameter. -->
        <li v-for="(goal, index) in goals" :key="goal" @click="removeGoal(index)">
          <p>{{ goal }} - {{ index }}</p>
          <input type="text" @click.stop>
        </li>
      </ul>

      <!-- v-show vs v-if: Use v-show for frequent toggling, v-if when condition rarely changes. -->
      <!-- <ul v-show="goals.length > 0">
        <li>Goal</li>
      </ul> -->


      <!-- <ul>
        <li v-for="(value, key, index) in {name: 'Rikuto', age: '18'}">{{ key }}: {{ value }} - {{ index }}</li>
      </ul> -->

      <!-- <ul>
        <li v-for="num in 10">{{ num }}</li>
      </ul> -->
    </section>
  </body>
</html>
