<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue" />
      <!-- @click is Vue's event listener directive (shorthand for v-on:click) -->
      <!-- It calls the addGoal method when button is clicked, connecting template to methods -->
      <button @click="addGoal">Add Goal</button>
      <!-- v-if conditionally renders this element only when goals array is empty -->
      <!-- Display message when goals array is empty -->
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>

      <!-- v-show: Toggles CSS 'display' property. Element always stays in DOM, just hidden/shown. -->
      <!-- Better for frequent toggling as it doesn't destroy/recreate the element. -->
      <!-- Unlike v-if/v-else, v-show requires explicit conditions for each element. -->
      <!-- <p v-show="goals.length === 0">No goals have been added yet - please start adding some!</p> -->

      <!-- v-else renders this element when the v-if condition is false (when goals exist) -->
      <!-- This unordered list displays the goals when there are one or more goals in the array -->
      <ul v-else>
        <!-- v-for: Loops through the goals array and renders a list item for each goal -->
        <!-- Syntax: "goal in goals" - 'goal' is the current item, 'goals' is the array -->
        <!-- {{ goal }} displays the current item's value - the variable name must match the one in v-for -->
        <!-- <li v-for="goal in goals">{{ goal }}</li> -->

        <!-- v-for with index: Syntax "(goal, index) in goals" gives access to both item and its position -->
        <!-- 'goal' is the current item, 'index' is its position (0, 1, 2, ...) in the array -->
        <!-- Why use index? Vue needs a unique 'key' to track each element for efficient updates -->
        <!-- Without proper keys, Vue may incorrectly reuse elements when the list changes -->
        <li v-for="(goal, index) in goals">{{ goal }} - {{ index }}</li>
      </ul>

      <!-- v-show: Same as above, toggles CSS display without removing from DOM. -->
      <!-- With v-show, we must write the opposite condition explicitly (no v-else equivalent). -->
      <!-- Use v-show when toggling frequently; use v-if when condition rarely changes. -->
      <!-- <ul v-show="goals.length > 0">
        <li>Goal</li>
      </ul> -->


      <!-- <ul>
        <li v-for="(value, key, index) in {name: 'Rikuto', age: '18'}">{{ key }}: {{ value }} - {{ index }}</li>
      </ul> -->

      <!-- <ul>
        <li v-for="num in 10">{{ num }}</li>
      </ul> -->
    </section>
  </body>
</html>
